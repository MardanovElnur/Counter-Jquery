<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Template</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"
        integrity="sha512-d8F1J2kyiRowBB/8/pAWsqUl0wSEOkG5KATkVV4slfblq9VRQ6MyDZVxWl2tWd+mPhuCbpTB4M7uU/x9FlgQ9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"
        integrity="sha512-CEiA+78TpP9KAIPzqBvxUv8hy41jyI3f2uHi7DGp/Y/Ka973qgSdybNegWFciqh6GrN2UePx2KkflnQUbUhNIA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="js/script.js"></script>

    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <diw class="wrapper">
        <div class="text">
            <h1>Fun Facts</h1>
            <p>Some interesting face about us</p>
        </div>
        <div class="cards">
            <div class="card1">
                <div class="info">
                    <i class="fa-solid fa-trophy"></i>
                    <div class="inf2"data-count="250">
                        <div class="rum">0</div>
                        <div class="txt">Projects</div>
                    </div>
                </div>
            </div>

            <div class="card2">
                <div class="info">
                    <i class="fa-solid fa-mug-saucer"></i>
                    <div class="inf2"data-count="250">
                        <div class="rum">0</div>
                        <div class="txt">Coffee</div>
                    </div>
                </div>
            </div>

            <div class="card3">
                <div class="info">
                    <i class="fa-solid fa-users"></i>
                    <div class="inf2"data-count="800">
                        <div class="rum">0</div>
                        <div class="txt">Happy Clients</div>
                    </div>
                </div>
            </div>

            <div class="card4">
                <div class="info">
                    <i class="fa-brands fa-codepen"></i>
                    <div class="inf2"data-count="502">
                        <div class="rum">0</div>
                        <div class="txt">Lines of Code</div>
                    </div>
                </div>
            </div>
        </div>
    </diw>

    
  







</body>

</html>
